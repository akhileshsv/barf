{{template "header" .}}
<body>
  <div class="nes-container" width="fit-content">      

    <a href="/docs/rcc/cbeam" class="nes-btn is-success" style="float:right">?</a>
    <center><h3 class="nes-text is-primary">Rcc s.s beam span data:</h3></center>
    <form action="/rcc/beam/cbeam" method="post">
      
      <label><input type="radio" class="nes-radio" name="Opt" value = "0"  checked/><span>design</span></label>
      <label>
	<input type="radio" class="nes-radio" name="Opt" value = "1"/>
	<span>optimize</span>
      </label>

      <br>
      
      <span>add beam self weight?</span>
      <label><input type="radio" class="nes-radio" name="Selfwt" value="true" checked /><span>yes</span></label>
      <label>
	<input type="radio" class="nes-radio" name="Selfwt" value="false"/>
	<span>no</span>
      </label>
      <br>
      <span>calculate breadth of flange?</span>
      <label><input type="radio" class="nes-radio" name="Bfcalc" value="true"/><span>yes</span></label>
      <label>
	<input type="radio" class="nes-radio" name="Bfcalc" value="false" checked/>
	<span>no</span>
      </label>
      <br>
      
      <div class="nes-select">
	<label for="Code">code of practice</label>
	<select name="Code" id="Code">
	  <option value="1" selected="selected">is.456</option>
	  <option value="2">bs.8110</option>
	</select>
      </div>
      
      <div class="nes-select">
	<label for="Styp">beam section</label>
	<select name="Styp" id="Styp">
	  <option value="1" selected="selected">rectangle</option>
	  <option value="6">T</option>
	  <option value="7">L</option>
	  <option value="14">T-pocket</option>
	</select>
      </div>

      
      <div class="nes-select">
	<label for="Term">gnuplot terminal</label>
	<select name="Term" id="Term">
	  <option value="svg" selected="selected">svg</option>
	  <option value="dxf">dxf</option>
	  <option value="svgmono" selected="selected">svg(mono)</option>
	</select>
      </div>
      <label for="Title">title</label>
      <input type="text" name="Title" class="nes-input" placeholder="shah5.6.1" value="shah5.6.1"  onfocus = "this.value=''"/>
      
      <label for="Fck">grade of concrete</label>
      <input type="text" name="Fck" class="nes-input" placeholder="15.0" value="15.0" onfocus = "this.value=''"/>
      
      <label for="Fy">grade of steel</label>
      <input type="text" name="Fy" class="nes-input" placeholder="415.0" value="415.0" onfocus = "this.value=''"/>

      <label for="DL">beam dead load (kn/m)</label>
      <input type="text" name="DL" required class="nes-input" placeholder="15.0" value="15.0" onfocus = "this.value=''"/>

      <label for="LL">beam live load(kn/m)</label>
      <input type="text" name="LL" required class="nes-input" placeholder="10.0" value="10.0" onfocus = "this.value=''"/>
      
      <label for="Lspans">beam span length(m)</label>
      <input type="text" name="Lspans" class="nes-input" placeholder="10.0" value="10.0" onfocus = "this.value=''"/>

      <label for="Nomcvr">nominal cover(mm)</label>
      <input type="text" name="Nomcvr" class="nes-input" placeholder="25.0" value="25.0" onfocus = "this.value=''"/>

      <label for="Dslb">slab(flange) depth(mm)</label>
      <input type="text" name="Dslb" class="nes-input" placeholder="0.0" value="0.0" onfocus = "this.value=''"/>

      <label for="Sections">section dimensions(mm)</label>
      <input type="text" name="Sections" class="nes-input" placeholder="[230,7500]" value="[230,750]" onfocus = "this.value=''"/>
      
      <label for="Lsxs">support widths(mm)</label>
      <input type="text" name="Lsxs" class="nes-input" placeholder="230" value="230" onfocus = "this.value=''"/>

      <label for="DM">moment redistribution</label>
      <input type="text" name="DM" class="nes-input" placeholder="0.0" value="0.0" onfocus = "this.value=''"/>
      <label for="Kostin">component costs</label>
      <input type="text" name="Kostin" class="nes-input" placeholder="7500.0,120,1500(cost rcc/m3,stl/kg,form/m2)" value="7500.0,120,1500" onfocus = "this.value=''"/>
      <label for="Json" class="nes-text is-warning">json input</label>
      <textarea name="Json" id="Json" class="nes-textarea"></textarea>

      <div style="text-align: center">
	<input type="submit" class="nes-btn is-primary" value="calc"/>
      </div>
    </form>
  </div>
</body>
{{template "footer" .}}
