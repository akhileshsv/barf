<div id = "stltrsmodopt-form">
  <a href="/docs/steel/trussmodopt" class="nes-btn is-success" style="float:right">?</a>
  <center><h3 class="nes-text is-primary">Truss(2d) model optimization data:</h3></center>
  <form action="/steel/trussmodopt" method="post">
    <div class="nes-select">
      <label for="Frmstr">frame type</label>
      <select name="Frmstr" id="Frmstr" hx-post="/ex/steel/trussmodopt" hx-target="#stltrsmodopt-form">
	<option value="2dt" selected="selected">truss(2d)</option>
	<option value="3dt">truss(3d)</option>
      </select>
    </div>

    <div class="nes-select">
      <label for="Units">units(b.m)</label>
      <select name="Units" id="Units">
	<option value="knm">kN-meter</option>
	<option value="nmm">N-mm</option>
	<option value="kpin" selected="selected"> kP-in</option>
      </select>
    </div>
    
    <div class="nes-select">
      <label for="Term">gnuplot terminal</label>
      <select name="Term" id="Term">
	<option value="svg" selected="selected">svg</option>
	<option value="dxf">dxf</option>
	<option value="svgmono">svgmono</option>
      </select>
    </div>
    
    <div class="nes-select">
      <label for="Opt">opt type</label>
      <select name="Opt" id="Opt">
	<option value="1" selected="selected">basic ga</option>
	<option value="11">adapt. ga</option>
	<option value="12">(4x)basic ga</option>
	<option value="11">(4x)adapt. ga x 4</option>
	<option value="2">pso</option>
	<option value="21">improv pso</option>
	<option value="22">(4x)pso</option>
	<option value="23">(4x)improv pso</option>
      </select>
    </div>
    <label for="Id">model title</label>
    <input type="text" name="Id" class="nes-input" placeholder="raka-ex-10bartruss" value="raka-ex-10bartruss" onfocus = "this.value=''"/>    
    <label for="Coords">nodal coordinates</label>
    <input type="text" name="Coords" class="nes-input" placeholder="[720,360],[720,0],[360,360],[360,0],[0,360],[0,0]" value="[720,360],[720,0],[360,360],[360,0],[0,360],[0,0]" onfocus = "this.value=''"/>
    <label for="Supports">supports</label>
    <input type="text" name="Supports" class="nes-input" placeholder="[6,-1,-1],[5,-1,-1]" value="[6,-1,-1],[5,-1,-1]" onfocus = "this.value=''"/>
    <label for="Mprp">member properties</label>
    <input type="text" name="Mprp" class="nes-input" placeholder="[5,3,1,1], [3,1,1,2],[6,4,1,3],[4,2,1,4],[4,3,1,5],[2,1,1,6],[4,5,1,7],[6,3,1,8],[2,3,1,9],[4,1,1,10]" value="[5,3,1,1], [3,1,1,2],[6,4,1,3],[4,2,1,4],[4,3,1,5],[2,1,1,6],[4,5,1,7],[6,3,1,8],[2,3,1,9],[4,1,1,10]" onfocus = "this.value=''"/>
    
    <label for="Jloads">nodal loads</label>
    <input type="text" name="Jloads" class="nes-input" placeholder="[2,0,-100],[4,0,-100]" value="[2,0,-100],[4,0,-100]" onfocus = "this.value=''"/>

    <label for="Em">elastic modulus</label>
    <input type="text" name="Em" class="nes-input" placeholder="[10000](single value/material)" value="[10000]" onfocus = "this.value=''"/>
    
    <label for="Pg">material density/unit weight</label>
    <input type="text" name="Pg" class="nes-input" placeholder="0.1" value="0.1" onfocus = "this.value=''"/>
    

    <label for="Dmax">max. nodal displacement </label>
    <input type="text" name="Dmax" class="nes-input" placeholder="2.0" value="2.0" onfocus = "this.value=''"/>
    

    <label for="Fy">max. allowable stress</label>
    <input type="text" name="Fy" class="nes-input" placeholder="25.0" value="25.0" onfocus = "this.value=''"/>
    <label for="Ngrps">number of (unique) sections</label>
    <input type="text" name="Ngrps" class="nes-input" placeholder="10" value="10" onfocus = "this.value=''"/>

    <label for="Dims">list of cross sections</label>
    <input type="text" name="Dims" class="nes-input" placeholder="[1.62, 1.8, 1.99, 2.13, 2.38, 2.62, 2.63, 2.88, 2.93, 3.09, 3.13, 3.38, 3.47, 3.55, 3.63, 3.84, 3.87, 3.88, 4.18, 4.22, 4.49, 4.59, 4.8, 4.97, 5.12, 5.74, 7.22, 7.97, 11.5, 13.5, 13.9, 14.2, 15.5, 16.0, 16.9, 18.8, 19.9, 22.0, 22.9, 26.5, 30.0, 33.5]" value="[1.62, 1.8, 1.99, 2.13, 2.38, 2.62, 2.63, 2.88, 2.93, 3.09, 3.13, 3.38, 3.47, 3.55, 3.63, 3.84, 3.87, 3.88, 4.18, 4.22, 4.49, 4.59, 4.8, 4.97, 5.12, 5.74, 7.22, 7.97, 11.5, 13.5, 13.9, 14.2, 15.5, 16.0, 16.9, 18.8, 19.9, 22.0, 22.9, 26.5, 30.0, 33.5]" onfocus = "this.value=''"/>
    <label for="Json" class="nes-text is-warning">json input</label>
    <textarea name="Json" id="Json" class="nes-textarea"></textarea>

    <div style="text-align: center">
      <input type="submit" class="nes-btn is-primary" value="calc"/>
    </div>
  </form>
</div>
